<header class="site-header">

  <div class="wrap">

    <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Flag_of_Cascadia.svg/200px-Flag_of_Cascadia.svg.png"
      height="200px">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
