<header class="site-header">

  <div class="wrap">

    <script type="text/javascript">
      var titles = new Array(
          'Hey, Cascadia!',
          'Hey! Cascadia!',
          'Hey Cascadia.',
          'Hey! Cascadia!');
      var title = titles[parseInt(Math.random() * titles.length)];
      document.write('<a class="site-title" href="{{ site.baseurl }}/">' + title + '</a>');
    </script>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
